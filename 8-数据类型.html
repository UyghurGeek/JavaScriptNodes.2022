<body>
    <script>
        console.log('单引号包裹的字符串');
        console.log("双引号包裹的字符串");
        console.log(`反引号包裹的字符串`);
        console.log("测试'内容'测试");//外双内单
        console.log('测试"内容"测试');//外单内双
        console.log('测试\'内容\'测试');//转义符
    </script>
</body>
